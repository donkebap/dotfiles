- defaults:
    link:
      create: true
      relink: true

- clean: ['~']
- link:
    ~/.zlogin: .zlogin
    ~/.zlogout: .zlogout
    ~/.zshenv: .zshenv
    ~/.zprofile:
      force: true
      path: .zprofile
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.zpreztorc: .zpreztorc
    ~/.xinitrc:
      force: true
      path: .xinitrc
    ~/.Xresources: .Xresources
    ~/.gitignore_global: .gitignore_global
    ~/.gitconfig: .gitconfig
    ~/.emacs.d: .emacs.d
    ~/.i3:
      force: true
      path: .i3
    ~/.foobar2000/configuration/foo_ui_columns.dll.cfg: .foobar2000/configuration/foo_ui_columns.dll.cfg
    ~/.config/pulse/presets/MySoftRock.preset: .config/pulse/presets/MySoftRock.preset
- shell:
    -
      - "git submodule update --init --recursive"
      - "Installing/updating submodules"

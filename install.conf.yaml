- defaults:
    link:
      create: true
      relink: true

- clean: ['~']
- link:
    ~/.zlogin: .zlogin
    ~/.zlogout: .zlogout
    ~/.zshenv: .zshenv
    ~/.zprofile:
      force: true
      path: .zprofile
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.zpreztorc: .zpreztorc
    ~/.zprezto: prezto
    ~/.xinitrc:
      force: true
      path: .xinitrc
    ~/.Xresources: .Xresources
    ~/.gitignore_global: .gitignore_global
    ~/.gitconfig: .gitconfig
    ~/.emacs.d: emacsd
    ~/.i3:
      force: true
      path: i3
    ~/.foobar2000/configuration/foo_ui_columns.dll.cfg: .foobar2000/configuration/foo_ui_columns.dll.cfg
    ~/.config/pulse/presets/MySoftRock.preset: .config/pulse/presets/MySoftRock.preset
    ~/.config/mpv: .config/mpv
    ~/.npmrc: .npmrc
    ~/.config/compton.conf: .config/compton.conf
    ~/.config/awesome: awesome
    ~/.tmux.conf: .tmux.conf
- shell:
    -
      - "git submodule update --init --recursive"
      - "Installing/updating submodules"

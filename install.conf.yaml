- defaults:
    link:
      create: true
      relink: true

- clean: ['~']
- link:
    ~/.zlogin: .zlogin
    ~/.zlogout: .zlogout
    ~/.zshenv: .zshenv
    ~/.zprofile:
      force: true
      path: .zprofile
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.zpreztorc: .zpreztorc
    ~/.xinitrc:
      force: true
      path: .xinitrc
    ~/.Xresources: .Xresources
    ~/.gitignore_global: .gitignore_global
    ~/.gitconfig: .gitconfig
    ~/.emacs.d: emacsd
    ~/.i3:
      force: true
      path: i3
    ~/.foobar2000/configuration/foo_ui_columns.dll.cfg: .foobar2000/configuration/foo_ui_columns.dll.cfg
    ~/.config/pulse/presets/MySoftRock.preset: .config/pulse/presets/MySoftRock.preset
    ~/.config/mpv: .config/mpv
    ~/.npmrc: .npmrc
    ~/.config/compton.conf: .config/compton.conf
    ~/.config/awesome: awesome
    ~/.tmux.conf: .tmux.conf
    ~/.pam_environment: .pam_environment
    ~/.ssh/config: .ssh/config
    ~/.config/mpd/mpd.conf: .config/mpd/mpd.conf
    ~/.config/mpd/playlists: .config/mpd/playlists
    ~/.ncmpcpp/config: .ncmpcpp/config
    ~/.config/dunst/dunstrc: .config/dunst/dunstrc
    ~/.config/ranger/commands_full.py: .config/ranger/commands_full.py
    ~/.config/ranger/commands.py: .config/ranger/commands.py
    ~/.config/ranger/rc.conf: .config/ranger/rc.conf
    ~/.config/ranger/rifle.conf: .config/ranger/rifle.conf
    ~/.config/ranger/scope.sh: .config/ranger/scope.sh
- shell:
    -
      - "git submodule update --init --recursive"
      - "Installing/updating submodules"

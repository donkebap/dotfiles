- defaults:
    link:
      create: true
      relink: true

- clean: ['~']
- link:
    ~/.zlogin: .zlogin
    ~/.zlogout: .zlogout
    ~/.zshenv: .zshenv
    ~/.zprofile:
      force: true
      path: .zprofile
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.zsh_plugins.txt: .zsh_plugins.txt
    ~/.xinitrc:
      force: true
      path: .xinitrc
    ~/.gitignore_global: .gitignore_global
    ~/.gitconfig: .gitconfig
    ~/.vimrc: .vimrc
    ~/.vimrc.bundles: .vimrc.bundles
    ~/.config/alacritty/alacritty.yml: .config/alacritty/alacritty.yml
    ~/.config/i3:
      force: true
      path: i3
    ~/.config/sway:
      force: true
      path: sway
    ~/.config/pulse/presets/MySoftRock.preset: .config/pulse/presets/MySoftRock.preset
    ~/.config/mpv: .config/mpv
    ~/.npmrc: .npmrc
    ~/.tmux.conf: .tmux.conf
    ~/.pam_environment: .pam_environment
    ~/.ssh/config: .ssh/config
    ~/.config/ranger/commands_full.py: .config/ranger/commands_full.py
    ~/.config/ranger/commands.py: .config/ranger/commands.py
    ~/.config/ranger/rc.conf: .config/ranger/rc.conf
    ~/.config/ranger/rifle.conf: .config/ranger/rifle.conf
    ~/.config/ranger/scope.sh: .config/ranger/scope.sh
- shell:
    -
      - "git submodule update --init --recursive"
      - "Installing/updating submodules"

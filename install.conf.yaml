- defaults:
    link:
      create: true
      relink: true

- clean: ['~']
- link:
    ~/.gitignore_global: .gitignore_global
    ~/.gitconfig: .gitconfig
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.zshenv: .zshenv
    ~/.zprofile:
      force: true
      path: .zprofile
    ~/.emacs.d: .emacs.d
    ~/.i3:
      force: true
      path: .i3
- shell:
    -
      - "git submodule update --init --recursive"
      - "Installing/updating submodules"
